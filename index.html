<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="container">
        <div class="profile-card">
            <div class="upper">
                <img src="./assets/image-jeremy.png" alt="">
                <div>
                    <span>Report for</span>
                    <p>Jeremy Robson</p>
                </div>
            </div>
            <div class="lower">
                <span>Daily</span>
                <span><b>Weekly</b></span>
                <span>Monthly</span>
            </div>
        </div>

        <div class="card">
            <div class="top work"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Work</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="top play"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Play</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="top study"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Study</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="top exc"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Exercise</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="top social"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Social</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="top self"></div>
            <div class="card-info">
                <div class="ctgr">
                    <h6>Self Care</h6>
                    <p>32hrs</p>
                </div>
                <div class="date">
                    <img src="./assets/icon-ellipsis.svg" alt="">
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>
        

    </section>
    
</body>
</html>

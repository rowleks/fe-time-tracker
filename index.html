<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="container" id="container">
        <div class="profile-card">
            <div class="upper">
                <img src="./assets/image-jeremy.png" alt="">
                <div>
                    <span>Report for</span>
                    <p>Jeremy Robson</p>
                </div>
            </div>
            <div class="lower">
                <span class="timeframes" onclick="getData('daily')">Daily</span>
                <span class="timeframes active" onclick="getData('weekly')">Weekly</span>
                <span class="timeframes" onclick="getData('monthly')">Monthly</span>
            </div>
        </div>

        <div class="cards" id="cards">
            <!-- Fetched data goes in here -->
        </div>

    </section>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://rowland-momoh.netlify.app/" target="_blank">Rowland Momoh</a>.
    </div>
    
<script src="./js/script.js"></script>
</body>
</html>
